<body>
    <script>
         function Post(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        Post.prototype.edit = function(text) {
            this.text = text;
        }

        const new_Post = new Post('new_Post', 'text', new Date());
        new_Post.edit('new_text');

        console.log(new_Post);


        function AttachedPost(author, text, date) {
            Post.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighlighted = function(){
            this.highlighted = true;
        }


        const new_AttachedPost = new AttachedPost('user_2', 'AttachedPost text', new Date());
        new_AttachedPost.makeTextHighlighted();
        new_AttachedPost.edit('new AttachedPost text');
        console.log(new_AttachedPost);

    </script>
</body>

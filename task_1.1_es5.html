<!DOCTYPE html>

<body>
    <script>
        "use strict";
        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.make25PercentDiscount = function() {
            this.price = this.price - this.price * 0.25;
        };

        const new_product = new Product('new_product', 100);
        new_product.make25PercentDiscount();

        console.log(new_product);
    </script>
</body>
